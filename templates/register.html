<div class="form-group">
    <h1>Registro</h1>
	</div>
<div style="border-color:darkgreen;" class="panel panel-default darkform">  
	<form method='POST' action='/register'>
	<ul class="list-group">
    <li class="list-group-item">
	  <label for="user">Usuario:</label>
	  <input type="text" name="user" id="user" value='%%user%%' class="form-control input-lg" placeholder="Usuario" required="">
	</li>
	<li class="list-group-item">
	  <label for="password">Contraseña:</label>
	  <input type="password" name="password" id="password" value='%%password%%' class="form-control input-lg" placeholder="Contraseña" required="">
	</li>
	<li class="list-group-item">
	  <label for="email">Email:</label>
	  <input type="text" name="email" id="email" value='%%email%%' class="form-control input-lg" placeholder="Email" required="">
	</li>
    <li class="list-group-item"><input name='submit' class="btn btn-lg btn-dark btn-block" type="submit" value="Registrarme"/></li>
	</ul>
	</form>
</div>
%%error%%
